<include file="Public/header" title="管理员列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('admin/add')}" class="btn btn-success">添加管理员</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('admin/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入管理员名称搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>管理员帐号</th>
                <th>管理员组</th>
                <th>状态</th>
                <th>最后登录时间</th>
                <th>最后登录IP</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.name}</td>
                <td>{$v.is_effect}</td>
                <td>{$v.login_time}</td>
                <td>{$v.login_ip}</td>
                <td><a href="{:U('admin/update',array('id' => $v['id']))}">编辑</a> | <a href="{:U('admin/delete',array('id' => $v['id']))}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>


<include file="Public/footer" />
