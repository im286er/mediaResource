<include file="Public/header" title="新增管理员组" />
<div id="page-wrapper" class="role">
    <form>
		<table class="table table-hover table-striped">
	        <tbody>
	        <tr>
	        	<td>名称</td>
	        	<td><input type="text" name="name" class="form-control" id="role-name" placeholder="输入管理员组名称"></td>
	        </tr>
	        <tr>
	        	<td>状态</td>
	        	<td>
		        	<label class="radio-inline">
		              <input type="radio" name="is_effect" id="role-effect" value="1" checked="checked">有效
		            </label>
		            <label class="radio-inline">
		              <input type="radio" name="is_effect" id="role-effect" value="0">无效
		            </label>
	        	</td>
	        </tr>
	        <tr>
	        	<td>节点列表</td>
	        	<td>
		        	<table class="table table-hover table-striped">	
		        		<tbody>
			        		<foreach name="model" item="v">		
				        		<tr>	        
					                <td style="width:180px">
					                	<span>{$v.name}</span>
                                        全选<input value="{$v.id}_0" name="role_access" type="checkbox" class="check-module">                       
                                    </td>
					                <td>
					                	<foreach name="v.node_list" item="k">
					                		<label>
					                			{$k.name}<input value="{$v.id}_{$k.id}" name="role_access" class="node_item" type="checkbox" >
					                		</label>
					                	</foreach>
					                </td>	
					        	
					        	</tr>
				        	</foreach>
			        	</tbody>
		        	</table>
	        	</td>
	        </tr>
	        <tr>
	        	<td>操作</td>
	        	<td>
	        	     <input type="hidden" id="action-url" value="{:U('role/insert')}">
	        		<button type="submit" class="btn btn-default submit">提交</button>
	        	</td>
	        </tr>
	        </tbody>
	    </table>
    </form>
</div>
<include file="Public/footer" />
