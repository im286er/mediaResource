<include file="Public/header" title="分类列表" />

<div id="page-wrapper" class="category">


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg model-btn">
  Launch demo modal
</button>



  
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('category/add')}" class="btn btn-success">添加分类</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('category/index')}" method=get>
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入分类标题搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>别名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.html} {$v.title}</td>
                <td>{$v.name}</td>
                
                <td>
                <a href="{:U('category/update',array('id' => $v['id']))}">编辑</a> | 
                <input type="hidden" value="{:U('category/delete',array('id' => $v['id']))}" class="delete-url">
                <a href="#" style="color:red;" class="delete-item">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>


<include file="Public/footer" />
