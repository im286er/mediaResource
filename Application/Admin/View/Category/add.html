<include file="Public/header" title="添加分类" />
<div id="page-wrapper" class="category">
    <form method="post">
    	<input type="hidden" value="{:U('category/add')}" id="action-url">
        <div class="form-group">
            <label for="title">分类标题</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="输入分类标题">
        </div>
        <div class="form-group">
            <label for="pid">父分类</label>
            <select name="pid" id="pid" class="form-control">
                <option value="">顶级分类</option>
                <foreach name="cate" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="name">分类别名</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="输入分类别名,不能和其他分类别名重复">
        </div>
        <div class="form-group">
            <label for="keywords">关键词</label>
            <input type="text" name="keywords" class="form-control" id="keywords" placeholder="请输入SEO关键词(选填)">
        </div>
        <div class="form-group">
            <label for="description">描述信息</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="请输入分类描述(选填)"></textarea>
        </div>
        <button type="submit" class="btn btn-default submit">添加</button>
    </form>
</div>
<include file="Public/footer" />
