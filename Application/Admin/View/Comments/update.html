<include file="Public/header" title="更新留言评论" />
<div id="page-wrapper" class="comments">
    <form>
        <div class="form-group">
            <label for="comments-course">所属于课程</label>
            <select name="comments-course" id="comments-course" class="form-control">
                <foreach name="course" item="v">
                    <option value="{$v.id}" <?php if($comments['course_id'] == $v['id']) {echo 'selected="selected"' ;}?> >{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="comments-content">内容</label>
            <script id="comments-content" name="content" type="text/plain">{$comments.comments|htmlspecialchars_decode}</script>
        </div>
        <div class="form-group">
            <label>留言／评论</label>
            <label class="radio-inline">
              <input type="radio" name="style" id="style" value="0" <if condition="$comments.style eq 0">checked="checked"</if>>留言
            </label>
            <label class="radio-inline">
              <input type="radio" name="style" id="style" value="1" <if condition="$comments.style eq 1">checked="checked"</if>>笔记
            </label>
        </div>
        <div class="form-group">
            <label>类型</label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="1" <if condition="$comments.type eq 1">checked="checked"</if>>文本
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="2" <if condition="$comments.type eq 2">checked="checked"</if>>语音
            </label>
        </div>
        <input type="hidden" name="id" value="{$comments.id}" id="id">
        <input type="hidden" value="{:U('comments/update')}" id="action-url">
        <button type="submit" class="btn btn-default submit">提交</button>
    </form>
</div>
