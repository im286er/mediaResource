<include file="Public/header" title="编辑邮件服务器" />
<div id="page-wrapper" class="mail">
    <form>
        <div class="form-group">
            <label for="mail-title">邮件服务器名称</label>
            <input type="text" name="title" class="form-control" value="{$mail.mail_server}" id="mail-title" placeholder="邮件服务器名称">
        </div>
        <div class="form-group">
            <label for="mail-username">帐号</label>
            <input type="text" name="title" class="form-control" value="{$mail.username}" id="mail-username" placeholder="帐号">
        </div>
         <div class="form-group">
            <label for="mail-password">密码</label>
            <input type="password" name="title" class="form-control" value="{$mail.password}" id="mail-password" placeholder="密码">
        </div>
        <div class="form-group">
            <label>状态</label>
            <label class="radio-inline">
              <input type="radio" name="is_effect"  value="0" <if condition="$mail.is_effect eq 0">checked="checked"</if> >无效
            </label>
            <label class="radio-inline">
              <input type="radio" name="is_effect" value="1" <if condition="$mail.is_effect eq 1">checked="checked"</if> >有效
            </label>
        </div>
        <input type="hidden" id ="id" value ="{$mail.id}">
        <input type="hidden" id="action-url" name="action" value="{:U('mail/update')}">
        <button type="submit" class="btn btn-default submit">提交</button>
    </form>
</div>
<include file="Public/footer" />
