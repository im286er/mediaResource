<include file="Public/header" title="新增邮件服务器" />
<div id="page-wrapper" class="mail">
    <form>
        <div class="form-group">
            <label for="mail-title">邮件服务器名称</label>
            <input type="text" name="title" class="form-control" id="mail-title" placeholder="邮件服务器名称">
        </div>
        <div class="form-group">
            <label for="mail-username">帐号</label>
            <input type="text" name="title" class="form-control" id="mail-username" placeholder="帐号">
        </div>
         <div class="form-group">
            <label for="mail-password">密码</label>
            <input type="password" name="title" class="form-control" id="mail-password" placeholder="密码">
        </div>
        <div class="form-group">
            <label>状态</label>
            <label class="radio-inline">
              <input type="radio" name="image_status"  value="0" checked="checked">无效
            </label>
            <label class="radio-inline">
              <input type="radio" name="image_status" value="1">有效
            </label>
        </div>
        <input type="hidden" id="action-url" name="action" value="{:U('mail/add')}">
        <button type="submit" class="btn btn-default submit">提交</button>
    </form>
</div>
<include file="Public/footer" />
