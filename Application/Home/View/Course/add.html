		<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    //获得编辑器里的纯文本内容
    //UE.getEditor('editor').getContentTxt()
    $("#submit").click(function(){
    	//申请人id
    	var user_id="<?php echo $_SESSION["user_id"]; ?>";
    	console.log(user_id);
    	//获取课程标题
    	var title=$("#title").val();
    	//获取分类id
    	var cate_id=$("#cate_id").val();
    	//课程或章节简介
    	var content=UE.getEditor('editor').getContentTxt();
    	if(title==""){
    		$(".hint").text("请输入文章标题!");
    		return;
    	}
    	if(content==""){
    		$(".hint").text("请输入课程或章节简介!");
    		return;
    	}
    	$.post("{:U('Course/add')}", {
    		title : title,
    		content:content,
    		cate_id:cate_id,
    	}, function(data) {
    		console.log(data);
    		var status=data.status;
    		var info=data.info;
    		if(status==1){
				//提交成功时
				$(".hint").text(info);
			}
			else{
				$(".hint").text(info);
			}
		}
		);
    })
