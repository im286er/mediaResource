<include file="Public/header" title="展示课程内容" />
<!-- end #header -->
<!-- end #header-wrapper -->
<div id="page">
	<div id="content">
		<volist id="co" name="list">
			<div class="post umar-t20">
				<h2 class="title">
					<a  href={$co['link']}>{$co['title']}</a>
				</h2>
				<p class="meta">
					Sunday, April 26, 2009 7:27 AM Posted by <a href="#">Someone</a>
				</p>
				<div class="entry">
					{$co['content']}
				</div>
			</div>
		</volist>
		<div id="page">{$page}</div>
		
		<volist id="co" name="coursedata">
			<div class="post umar-t20 umar-b20 bgc-ff courselist">
				<h2 class="title">
					<a  href={$co['link']}>{$co['title']}</a>
				</h2>
				<p class="meta">
					{$co['create_at']} Posted by {$co['user_id']}
				</p>
				<div class="entry">
					{$co['content']}
				</div>
			</div>
		</volist>
		<div  style="color: red;font-size: 30px;margin-left: 20px;">
			{$error.msg}
		</div>
	</div>
	<!-- end #content -->
	<include file="Public/sidebar" />
	<!-- end #sidebar -->
	<div style="clear: both;">&nbsp;</div>
</div>
<!-- end #page -->
<include file="Public/footer" />
<script type="text/javascript">
	$("#search-submit").click(function(){
		event.preventDefault(); 
		var keywords=$('#search-text').val();
		if(!keywords){
			alert("请输入搜索关键字!");
			return;
		}
		window.location.href="__MODULE__/Index/searchCourse/keywords/"+keywords;
	})
})
</script>
</html>
